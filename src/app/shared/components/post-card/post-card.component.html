<mat-card class="mb-4">
    <mat-card-title>
        <!-- {{postObj | json}} -->
        <h1>{{postObj.title}}</h1>
    </mat-card-title>
    <mat-card-content>
        {{postObj.body}}
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
        <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
    </mat-card-actions>
</mat-card>
